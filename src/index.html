<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="search-box element">
      <input type="text" placeholder="Искать город" />
    </div>

    <div class="hero">
      <div class="upper">
        <div class="city">Ростов-на-Дону</div>
        <div class="rain">Вероятность осадков: 0%</div>
      </div>
      <div class="cur-temp">31°</div>
      <img src="http://cdn.weatherapi.com/weather/128x128/day/113.png" class="weather-logo"></img>
    </div>

    <div class="forecast-container element">
      <div class="forecast-text">Прогноз на сегодня</div>
      <div class="forecast-grid"></div>
    </div>
    <div class="additional-container element">
      <div class="additional-text">состояние воздуха</div>
      <div class="additional-cell">
        <img src="#" alt="" />
        <div class="additional-cell-title">Ощущается как</div>
        <div class="additional-cell-text">30°</div>
      </div>
      <div class="additional-cell">
        <img src="#" alt="" />
        <div class="additional-cell-title">Ветер</div>
        <div class="additional-cell-text">0,2 км/ч</div>
      </div>
      <div class="additional-cell">
        <img src="#" alt="" />
        <div class="additional-cell-title">Вероятность дождя</div>
        <div class="additional-cell-text">0%</div>
      </div>
      <div class="additional-cell">
        <img src="#" alt="" />
        <div class="additional-cell-title">УФ-Индекс</div>
        <div class="additional-cell-text">3</div>
      </div>
    </div>
  </body>
</html>
